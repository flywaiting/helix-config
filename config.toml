theme = "catppuccin_frappe"

[editor]
bufferline = "multiple"
line-number = "relative"
color-modes = true
cursorline = true

[editor.statusline]
left = [
  "mode",
  # "separator",
  "spacer",
  "version-control",
  "spinner",
  "read-only-indicator",
  "file-modification-indicator",
  "register",
]
right = [
  "diagnostics",
  "selections",
  "position",
  "total-line-numbers",
  # position-percentage,
]
# separator = "|"

[editor.cursor-shape]
insert = "bar"
# normal = "block"
# select = "underline"

# [editor.whitespace.render]
# space = "all"
[editor.whitespace.characters]
space = "·"

[editor.indent-guides]
render = true
character = "╎"

[keys.normal]
"C-S-p" = "command_palette"
C-v = "paste_clipboard_after"
C-c = "yank_to_clipboard"
"A-s" = ["normal_mode", ":w"]
"C-/" = ["toggle_comments"]
